<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Membuatnya berada di tengah layar */
        }
        
        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .chat-container {
            width: 400px; /* Bisa diperbesar agar lebih proporsional */
            height: 500px; /* Sesuaikan */
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        h2 {
            text-align: center;
        }
        
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .message {
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
    
        .sent {
            background-color: #dcf8c6;
            text-align: right;
        }
    
        .received {
            background-color: #ececec;
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="loginContainer" class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-primary mt-2">Login</button>
        </form>
        <p class="text-center mt-2">Belum punya akun? <a href="#" id="showRegister">Daftar</a></p>
    </div>

    <div id="registerContainer" class="container" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" class="form-control" placeholder="Username" required>
            <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-success mt-2">Register</button>
        </form>
        <p class="text-center mt-2">Sudah punya akun? <a href="#" id="showLogin">Login</a></p>
    </div>

    <div id="chatContainer" class="chat-container" style="display: none;">
        <h2>Chat Room</h2>
        <div id="messages" class="mb-2"></div>
        <input type="text" id="messageInput" class="form-control" placeholder="Type a message...">
        <button onclick="sendMessage()" class="btn btn-primary mt-2">Send</button>
        <button onclick="logout()" class="btn btn-danger mt-2">Logout</button>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
